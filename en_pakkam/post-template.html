<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Pratheba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../floating-menu.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Tamil', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.8;
            padding: 2rem;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .post-container {
            max-width: 80%;
            width: 80%;
            margin: 4rem auto;
            padding: 2rem 0;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #d4af37;
        }

        .post-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .post-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content blockquote {
            border-left: 4px solid #d4af37;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .post-container {
                padding: 2rem;
                margin: 2rem 1rem;
                max-width: 90%;
                width: 90%;
            }

            .post-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê</a>
    
    <article class="post-container">
        <h1 class="post-title">{{title}}</h1>
        <p class="post-date">{{date}}</p>
        <div class="post-content">
            {{content}}
        </div>
    </article>
</body>
</html>
